<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Inter, sans-serif;
        background: #fffdf5;
        margin: 0;
        padding: 12px;
      }
      h3 {
        margin-top: 0;
      }
      .comment {
        border: 1px solid #e0c866;
        background: #fffbe0;
        border-radius: 8px;
        padding: 8px;
        margin-bottom: 8px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .comment:hover {
        background: #fff6b5;
      }
      .desc {
        font-size: 13px;
        color: #555;
      }
      button {
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <h3>ðŸ’¬ Comments</h3>
    <div id="comments"></div>
    <button id="close">Close Plugin</button>

    <script>
      const commentsDiv = document.getElementById("comments");

      window.onmessage = (event) => {
        const msg = event.data.pluginMessage;
        if (msg.type === "load-comments") {
          commentsDiv.innerHTML = "";
          msg.comments.forEach((comment) => {
            const div = document.createElement("div");
            div.className = "comment";
            div.innerHTML = `
              <strong>${comment.name}</strong>
              <div class="desc">${comment.description}</div>
            `;
            div.onclick = () => {
              parent.postMessage(
                { pluginMessage: { type: "focus-comment", id: comment.id } },
                "*"
              );
            };
            commentsDiv.appendChild(div);
          });
        }
      };

      document.getElementById("close").onclick = () => {
        parent.postMessage({ pluginMessage: { type: "close" } }, "*");
      };
    </script>
  </body>
</html>
